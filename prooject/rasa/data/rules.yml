version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Provide admission information
  steps:
  - intent: ask_admission
  - action: utter_admission_info

- rule: Provide courses information
  steps:
  - intent: ask_courses
  - action: utter_courses_info



- rule: Provide facilities information
  steps:
  - intent: ask_facilities
  - action: utter_facilities_info

- rule: Provide scholarships information
  steps:
  - intent: ask_scholarships
  - action: utter_scholarships_info

- rule: Provide campus life information
  steps:
  - intent: ask_campus_life
  - action: utter_campus_life_info

- rule: Provide application deadline information
  steps:
  - intent: ask_application_deadline
  - action: utter_application_deadline

- rule: Provide contact information
  steps:
  - intent: ask_contact_info
  - action: utter_contact_info