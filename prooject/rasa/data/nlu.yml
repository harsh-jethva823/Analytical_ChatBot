version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later
    - thank you goodbye
    - thanks bye

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct
    - yeah
    - right
    - sure
    - absolutely
    - definitely

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really
    - nope
    - not interested

- intent: mood_great
  examples: |
    - perfect
    - great
    - amazing
    - feeling like a king
    - wonderful
    - I am feeling very good
    - I am great
    - I am amazing
    - I am going to save the world
    - super stoked
    - extremely good
    - so so perfect
    - so good
    - so perfect

- intent: mood_unhappy
  examples: |
    - my day was horrible
    - I am sad
    - I don't feel very well
    - I am disappointed
    - super sad
    - I'm so sad
    - sad
    - very sad
    - unhappy
    - not good
    - not very good
    - extremly sad
    - so saad
    - so sad

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
    - who are you?
    - what are you?

- intent: ask_admission
  examples: |
    - How can I get admission?
    - What are the admission requirements?
    - admission process
    - how to apply
    - admission criteria
    - what documents do I need for admission
    - admission procedure
    - how do I get into this college
    - admission eligibility
    - can you tell me about admissions

- intent: ask_courses
  examples: |
    - What courses do you offer?
    - available programs
    - what can I study here
    - course information
    - tell me about your courses
    - academic programs
    - what subjects are available
    - degree programs
    - undergraduate courses
    - postgraduate courses

- intent: ask_fees
  examples: |
    - How much are the fees?
    - fee structure
    - cost of education
    - tuition fees
    - college fees
    - what does it cost
    - fee information
    - how expensive is it
    - annual fees
    - semester fees

- intent: ask_facilities
  examples: |
    - What facilities do you have?
    - campus facilities
    - infrastructure
    - what amenities are available
    - facilities available
    - campus infrastructure
    - college facilities
    - what's available on campus
    - hostel facilities
    - laboratory facilities

- intent: ask_scholarships
  examples: |
    - Do you offer scholarships?
    - scholarship information
    - financial aid
    - how to get scholarship
    - scholarship programs
    - merit scholarships
    - need based scholarships
    - scholarship eligibility
    - financial assistance
    - scholarship criteria

- intent: ask_campus_life
  examples: |
    - What's campus life like?
    - student life
    - campus activities
    - college events
    - student activities
    - campus culture
    - college life
    - extracurricular activities
    - student clubs
    - festivals and events

- intent: ask_application_deadline
  examples: |
    - When is the application deadline?
    - application dates
    - deadline for application
    - last date to apply
    - application timeline
    - when can I apply
    - application period
    - admission dates
    - application schedule
    - when should I apply

- intent: ask_contact_info
  examples: |
    - How can I contact you?
    - contact information
    - phone number
    - email address
    - college address
    - how to reach you
    - contact details
    - admission office contact
    - where are you located
    - college location


- intent: mca_course_details
  examples: |
    - Tell me about the MCA course
    - What is MCA?
    - Give me details of MCA
    - MCA course information
    - Duration of MCA in this college
